<h3 class="text-lg border-b mb-8">Experiences</h3>

{{ $pages := where site.RegularPages "Type" "eq" "experience" }}<!---->
{{ range $index, $page := $pages }}
<article class="mb-8">
  <header class="flex items-center justify-between">
    <h5 class="!my-1 text-sm">{{ .Title }} - {{ .Params.Company }}</h4>
    <span class="text-sm antialiased opacity-60">{{ .Params.start }} - {{ .Params.end }}</span>
  </header>
  <div class="text-sm opacity-60">
    {{ .Content }}
  </div>
</article>
{{ end }}
