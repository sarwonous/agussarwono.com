
{{ $pages := where site.RegularPages "Type" "eq" "skill" }}<!---->
{{ if gt (len $pages) 0 }}
<h3 class="text-lg border-b mb-8">Skills</h3>
{{ end }}
{{ range $index, $page := $pages }}
<article class="mb-8">
  <header class="flex items-center justify-between">
    <h5 class="!my-1">{{ .Title }}</h4>
    <span class="text-sm antialiased opacity-60">{{ .Params.level }}</span>
  </header>
  <div class="text-sm opacity-60">
    {{ .Content }}
  </div>
</article>
{{ end }}
