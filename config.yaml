staticDir: ["static", "read"]
baseURL: "https://agussarwono.com/"
languageCode: "en-us"
title: "agus sarwono - programming for dummies"
theme:
  - paper
googleAnalytics: "UA-12740249-3"
enableRobotsTXT: true
publishDir: "docs"
paginate: 3
author:
  name: "Agus Sarwono"

menu:
  main:
    - name: Home
      url: /
    - name: Articles
      url: /article
